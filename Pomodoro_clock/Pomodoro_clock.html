<head>
	<script src="jquery-3.1.0.min.js"></script>
	<link rel = "stylesheet" href="Pomodoro_clock.css" type="text/css">
	<script type="text/javascript" src="Pomodoro_clock.js"></script>
	 <meta charset="utf-8"> 
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 
</head>

<div class = "container-fluid">
	<h1>Let's get Productive!</h1>
	<div id = "time_set">
		<div id = "break_time">Break Time
			<div id = "minute_change">
				<button class = "time_modify" id = "minus_break" style = "float:left; width:10%"> - </button>
				<div id = "break_minute" style = "float: left; width: 10%">  </div>
				<button class = "time_modify" id = "plus_break" style = "float:left; width: 10%"> + </button>

				
			</div>

		</div>
		<div id = "work_time"> Work Time
			<div id = "minute_change">
				<button class = "time_modify" id = "minus_work" style = "float:left; width:10%"> - </button>
				<div id = "work_minute" style = "float: left; width: 10%">  </div>

				<button class = "time_modify" id = "plus_work" style = "float:left; width: 10%"> + </button>

				
			</div>

		</div>
	</div>
	<div id = "clock">
		<button class = "timer"> 
			<div id = "count_down"> </div>

		</button>
	</div>
</div>
